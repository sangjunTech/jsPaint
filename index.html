<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintSjJs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Sangjun Canvus</div>
    <canvas id = "js-canvas" class="canvas"></canvas>
    <div class="control">
        <div class="control_range">
            <div class="sentence">brush size</div>
            <input type="range" id="jsRange" 
            min="0.1" 
            max="5.0" 
            value="2.5" 
            step="0.1"/>
        </div>
        <div class="control_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
            <div class="control_colors" id="colors">
                <div class="control_color js-color" style="background-color: rgb(0, 0, 0);"></div>
                <div class="control_color js-color" style="background-color: white;"></div>
                <div class="control_color js-color" style="background-color: rgb(192, 37, 37);"></div>
                <div class="control_color js-color" style="background-color: rgb(221, 150, 18);"></div>
                <div class="control_color js-color" style="background-color: rgb(219, 219, 31);"></div>
                <div class="control_color js-color" style="background-color: rgb(23, 161, 23);"></div>
                <div class="control_color js-color" style="background-color: rgb(54, 163, 206);"></div>
                <div class="control_color js-color" style="background-color: rgb(51, 51, 211);"></div>
                <div class="control_color js-color" style="background-color: rgb(155, 48, 155);"></div>
             </div>
    </div>
    <a class="copyright" href='https://github.com/sangjunTech'">https://github.com/sangjunTech</a>
    <script src="app.js"></script>
</body>
</html>
